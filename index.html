<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cynovva Subscription Checkout</title>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Paddle.Setup({ vendor: 28796 });
            console.log("Paddle Initialized Successfully");
        });

        function openCheckout(priceId) {
            if (!priceId) {
                alert("Error: Invalid price ID!");
                return;
            }
            console.log("Opening checkout for Price ID:", priceId);
            Paddle.Checkout.open({ price: priceId });
        }
    </script>
</head>
<body>
    <h2>Subscribe to Cynovva</h2>
    <p>Select a plan to subscribe:</p>

    <button onclick="openCheckout('pri_01jpmhhq1prrrtchrt1wrk88n5')">Subscribe to Basic - Monthly</button>
    <button onclick="openCheckout('pri_01jpmhna7p1etevk3j2e6jh9gh')">Subscribe to Basic - Annual</button>
    <button onclick="openCheckout('pri_01jpmhpnhvz6vsja9gvge3kc2q')">Subscribe to Pro - Monthly</button>
    <button onclick="openCheckout('pri_01jpmhq6s6k6xhjc27sf3bty48')">Subscribe to Pro - Annual</button>

    <p><small>Note: This is a test page using Paddle's Sandbox mode.</small></p>
</body>
</html>
